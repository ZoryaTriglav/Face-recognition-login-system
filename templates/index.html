<!DOCTYPE html>
<html>
<head>
    <title>图书管理人脸识别登录系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #333;
        }

        #videoContainer {
            position: relative;
            border: 1px solid black;
            width: 640px;
            height: 480px;
            margin-top: 20px;
            overflow: hidden;
        }

        #videoFeed {
            width: 100%;
            height: 100%;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        #messageBox {
            display: none;
            margin-top: 10px;
            color: #d9534f;
            font-weight: bold;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <h2>图书管理人脸识别登录系统</h2>
    <div id="videoContainer">
        <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Video Feed">
    </div>
    <button class="button" id="loginButton">登录</button>
    <button class="button" id="uploadButton">上传人脸</button>
    <button class="button" id="deleteButton">删除人脸</button>
    <div id="messageBox"></div>
    <input type="file" id="fileInput">

    <script>
        const loginButton = document.getElementById('loginButton');
        const uploadButton = document.getElementById('uploadButton');
        const deleteButton = document.getElementById('deleteButton');
        const messageBox = document.getElementById('messageBox');
        const fileInput = document.getElementById('fileInput');

        loginButton.addEventListener('click', async () => {
            const response = await fetch('/check_login');
            const data = await response.json();

            messageBox.style.display = 'block';
            messageBox.innerText = data.message;

            if (data.success) {
                setTimeout(() => {
                    window.location.href = 'http://localhost:5001';
                }, 2000);  // 2 seconds
            }
        });

    uploadButton.addEventListener('click', async () => {
        const password = prompt("输入管理员密码");
        if (password !== null) {
            const response = await fetch('/admin_login', {
                method: 'POST',
                body: JSON.stringify({ password: password }),
                headers: { 'Content-Type': 'application/json' }
            });
            const data = await response.json();

            if (data.success) {
                fileInput.click();
            } else {
                alert(data.message);
            }
        }
    });

        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            const formData = new FormData();
            formData.append('image', file);

            const response = await fetch('/upload_face', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            alert(data.message);
        });

    deleteButton.addEventListener('click', async () => {
        const password = prompt("输入管理员密码");
        if (password !== null) {
            const response = await fetch('/admin_login', {
                method: 'POST',
                body: JSON.stringify({ password: password }),
                headers: { 'Content-Type': 'application/json' }
            });
            const data = await response.json();

            if (data.success) {
                const faceName = prompt('输入需要删除的人脸');
                if (faceName) {
                    const deleteResponse = await fetch(`/delete_face/${faceName}`, { method: 'POST' });
                    const deleteData = await deleteResponse.json();
                    alert(deleteData.message);
                }
            } else {
                alert(data.message);
            }
        }
    });

    </script>
</body>
</html>
